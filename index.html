<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/icons8-covid-19-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/semantic.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title> Coronavirus Cases (COVID-19)</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-transparent fixed-top" id="nav">
        <a class="navbar-brand h3" href="https://lemosleonardo.github.io/coronavirus-cases/">
            <img src="./src/images/icons8-covid-19-48.png" width="48" class="d-inline-block align-middle" alt="">
            Coronavirus Cases (COVID-19)
        </a>
    </nav>
    <div id="content">

        <div class="container" id="container">
            <div>
                <div class="align-content-center">
                    <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_ctnnow0t.json"
                        background="transparent" speed="1" style="width: 400px; height: 250px;" loop autoplay>
                    </lottie-player>
                </div>
                <form id="form">
                    <div class="text-center">
                        <label for="country" class="mb-3">
                            <h1 class="title" id="title">
                                Choose your country
                            </h1>
                        </label>
                    </div>
                    <div class="input-group">
                        <input list="countries" class="form form-control" name="country" id="country"
                            placeholder="Or type your country here">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                                Search
                            </button>
                        </div>
                    </div>
                    <datalist id="countries"></datalist>
                </form>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom text-center text-muted mb-2">
        Created by <a href="https://github.com/LemosLeonardo">Leonardo Lemos</a> - 2021
    </footer>
    <script src="./src/js/jquery-3.5.1.min.js"></script>
    <script src="./src/js/jquery-ui.js"></script>
    <script src="./src/js/popper.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/semantic.js"></script>
    <script src="./src/js/custom.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
